<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some basic styles for the description box */
        .description {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            max-width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="description" class="description"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer;
        let planets = [];
        const descriptions = {
            mercury: "Mercury: The Closest Planet to the Sun.\n\n" +
                     "- Mercury is the smallest planet in our solar system.\n" +
                     "- It has a very thin atmosphere, so temperatures fluctuate drastically.\n" +
                     "- One day on Mercury lasts about 59 Earth days.\n" +
                     "- The planet is heavily cratered due to impacts with asteroids and comets.\n" +
                     "- Mercury has no moons or rings."
        };

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Add light
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 200, 0);
            scene.add(light);
            
            // Load Mercury model
            loadPlanet('models/mercury.glb', { x: 0, y: 0, z: 0 }, 'mercury');

            // Adjust camera position to see the model properly
            camera.position.set(0, 0, 10); // Moved camera further back

            // Event listener for window resize
            window.addEventListener('resize', onWindowResize, false);
            
            animate();
        }

        function loadPlanet(modelPath, position, name) {
            const loader = new THREE.GLTFLoader();
            loader.load(modelPath, (gltf) => {
                const planet = gltf.scene;
                planet.position.set(position.x, position.y, position.z);
                
                // Scale the Mercury model to a smaller size
                const scaleFactor = 0.15; // Smaller scale for Mercury
                planet.scale.set(scaleFactor, scaleFactor, scaleFactor);

                scene.add(planet);
                planets.push({ model: planet, name: name });
                
                // Add hover effect
                planet.traverse((child) => {
                    if (child.isMesh) {
                        child.cursor = 'pointer'; // Change cursor style
                        child.name = name; // Set the name for hover effect
                    }
                });
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            planets.forEach((planet) => {
                planet.model.rotation.y += 0.01; // Rotate planets
            });
            renderer.render(scene, camera);
        }

        // Handle mouse hover to show descriptions
        window.addEventListener('mousemove', onMouseMove, false);

        function onMouseMove(event) {
            // Convert mouse position to normalized device coordinates
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            // Raycaster to detect intersections
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(planets.map(p => p.model), true);
            const descriptionDiv = document.getElementById('description');

            if (intersects.length > 0) {
                const name = intersects[0].object.name;
                descriptionDiv.style.display = 'block';
                descriptionDiv.innerText = descriptions[name];
            } else {
                descriptionDiv.style.display = 'none';
            }
        }

        init();
    </script>
</body>
</html>
